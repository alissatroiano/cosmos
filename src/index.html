<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmos</title>
  <!--Load Font Awesome -->
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" />
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="score"></div>
  <div id="controls">

    <div id="instructions">
    </div>
  </div>
  <div id="buttons">
    <div class="button-up" id="accelerate"></div>
    <div class="button-down" id="decelerate"></div>

  </div>
  <div id="results">
    <div class="content">
      <h1>You hit another vehicle</h1>
      <p>To reset the game press R</p>
    </div>
  </div>
  <div class="restart">
    <div class="icon">
      <buttton class="btn-large" id="reset">
        <i class="fi-refresh"></i>
      </buttton>
    </div>
    <!--Stylesheet-->
    <script type="module" src="script.js"></script>
    <!--Three JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
    <!--Bootstrap Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
</body>

</html>
